<style>
html, body {
width:100%, height:100%;
	margin: 0;
	padding: 0
}
#box {
	padding: 20px;
	width: 240px;
}
#box span {
	display: inline-block;
	width: 19px;
	height: 19px;
	background-color: #abcdef;
	border: 1px solid #ccc;
	margin: 1px;
	cursor: pointer;
	font-size: 12px;
	text-align: center;
	line-height: 19px;
	float: left;
}
#box span:hover {
	background-color: #f2b0b0;
